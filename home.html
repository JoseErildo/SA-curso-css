<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="background" arial-label="gradiente">
        <span class="background__black">
            bg-color black
        </span>

        <span class="background__gradient">
            bg-color gradiente
        </span>

        <div class="container">
            <section class="background__img">
                <img src="./assets/img/iPhone-XS-Mockup.png" alt="Segurando um smartphone da Studio Academy">
            </section>
        </div>
    </section>

    <div class="absolute">
        <header class="header">
            <div class="container">
                <a class="header__toggle btn btn--hamburguer"
                    href="#menu-mobile"
                    aria-label="botão para abrir o menu"
                    role="button">
                    <hr>
                    <hr>
                    <hr>      
                </a>

                <a class="header__logo"
                    href="#"
                    aria-label="link para a pagina inicial">
                    <img src="./assets/img/logoStudioAcademy.svg" alt="">
                </a>

                <a class="header__toggle btn btn--hamburguer"
                    href="#menu-mobile"
                    aria-label="botão para abrir o menu"
                    role="button">
                    <img src="./assets/img/lupa.svg" alt="">    
                </a>
            </div>
        </header>

        <main class="main">
            <section class="main__hero">
                <div class="container">
                    <span class="main__hero-question">
                        Precisando melhorar seu portifolio?
                    </span>

                    <h1 class="main__hero-title">
                        Assine já e adquira Relatórios diários de Criptomoedas
                    </h1>

                    <p class="main__hero-text">
                        Tenha acesso a mais de 754 relatórios sobre criptomoedas 
                        e receba download de relatórios diários sobre Bitcoin, 
                        Ethereum, DeFi e muito mais.
                    </p>

                    <a href="#" class="main__hero-btn btn btn--signature-1">
                        Conheça nossas assianturas
                    </a>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
